<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <link rel="stylesheet" href="bootstrap.css" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="bootstrap.js"></script>

    <title>OpenLayers example</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <div id="marker" title="Marker"></div>
    <button type="button" class="btn btn-primary" onclick="panHome()">Pan Home</button>
    <div class="input-group mb-1">
      <div class="input-group-prepend">
        <button onclick="submit()" class="btn btn-outline-secondary" type="button">Submit</button>
      </div>
      <input id="input" placeholder="Enter a country" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
    </div>
  </body>
</html>
